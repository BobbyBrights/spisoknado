<div layout="row" layout="center center">
  <md-content layout-padding flex layout="column">
    <h3 class="md-headline">{{listCardCtrl.listObject.title}}</h3>

    <div layout="column">
      <div ng-repeat="item in listCardCtrl.listObject.items" layout="row">
        <span class="list-item spisoknado-pointer spisoknado-list-item" ng-show="!item.hide" ng-click="listCardCtrl.openUpdateItem(item)">{{item.value.title}}</span>
        <form ng-submit="listCardCtrl.updateTitleItem(item)" ng-show="item.hide">
          <md-input-container class="spisoknado-input-container">
              <input ng-model="item.value.title" id="item{{item.key}}" ng-blur="listCardCtrl.updateTitleItem(item)" md-autofocus>
          </md-input-container>
          <md-button class="md-raised md-primary spisoknado-hide" type="submit"></md-button>
        </form>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="listCardCtrl.removeItem(item.key)">
          <md-tooltip>Удалить</md-tooltip>
          <md-icon>delete_forever</md-icon>
        </md-button>
      </div>
    </div>

    <form ng-submit="listCardCtrl.addItem()" name="formCreate">
        <section class="md-dialog-content">
                <section layout="row" flex>
                    <md-input-container flex>
                        <label>Новый пункт</label>
                        <input ng-model="listCardCtrl.newItem">
                    </md-input-container>
                    <md-button class="md-raised md-primary spisoknado-hide" type="submit">
                      Добавить
                    </md-button>
                </section>
        </section>
    </form>

  </md-content>
</div>
